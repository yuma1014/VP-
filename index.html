<script>
  const form = document.getElementById('order-form');

form.addEventListener('submit', function(event) {
  event.preventDefault();

  const selectedItems = [];
  const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

  checkboxes.forEach(function(checkbox) {
    selectedItems.push(checkbox.value);
  });

  const AAA = document.getElementById('AAA').value;
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;

  const year = document.getElementById('year').value;
  const month = document.getElementById('month').value;
  const day = document.getElementById('day').value;
  const time = document.getElementById('time').value;
  const time2 = document.getElementById('time2').value;

  if (selectedItems.length > 0) {
    let orderDetails = '你的訂單：' + selectedItems.join(', ');
    if (name !== '' && phone !== '') {
      orderDetails += '\n餐點備註：' + AAA + '\n姓名：' + name + '\n聯絡電話：' + phone;
    }
    orderDetails += '\n領餐時間：' + year + '/' + month + '/' + day + ' ' + time + ':' + time2;

    // 使用 fetch 發送數據到 Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbyroaOGqu_UwY1BdQR5E-xkteM7jKPnyNDTG-CMo9QgZkdCXGYWei-X1UhZ8_DEiv7o/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        item1: selectedItems[0] || '',
        item2: selectedItems[1] || '',
        item3: selectedItems[2] || '',
        AAA: AAA,
        name: name,
        phone: phone,
        year: year,
        month: month,
        day: day,
        time: time,
        time2: time2,
      }),
    })
      .then(response => {
        // 處理成功回應
        alert('訂單已提交！');
        form.reset(); // 清空表單
      })
      .catch(error => {
        // 處理錯誤
        console.error('提交訂單時出現錯誤：', error);
        alert('訂單提交失敗，請稍後再試！');
      });
  } else {
    alert('請選擇至少一項菜品！');
  }
});
