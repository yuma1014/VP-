<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>點餐系統</title>
  <style>
    /* CSS 等待你的美化 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .menu-item {
      margin-bottom: 15px;
    }

    .menu-item label {
      display: inline-block;
      width: 150px;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info label {
      display: block;
    }

    .time-select {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .time-select label {
      margin-right: 10px;
    }

    select,
    input[type="text"] {
      padding: 8px;
      width: 200px; /* 調整寬度 */
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>歡迎來到我們的餐廳！請點餐：</h1>
  <form id="order-form">
    <div class="menu-item">
      <label for="meal">選擇餐點：</label>
      <select id="meal" name="meal" required>
        <option value="牛肉麵">牛肉麵</option>
        <option value="炒麵">炒麵</option>
        <option value="排骨飯">排骨飯</option>
        <!-- 可以添加更多餐點選項 -->
      </select>
    </div>
    <div class="menu-item">
      <label for="quantity">份量：</label>
      <select id="quantity" name="quantity" required>
        <option value="小份">小份</option>
        <option value="中份">中份</option>
        <option value="大份">大份</option>
        <!-- 可以添加更多份量選項 -->
      </select>
    </div>
    <div class="menu-item">
      <label for="spiciness">辣度：</label>
      <select id="spiciness" name="spiciness" required>
        <option value="不辣">不辣</option>
        <option value="微辣">微辣</option>
        <option value="中辣">中辣</option>
        <!-- 可以添加更多辣度選項 -->
      </select>
    </div>
    <div class="menu-item">
      <label for="note">餐點備註：</label>
      <input type="text" id="note" name="note" required>
    </div>
    <div class="contact-info">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="contact-info">
      <label for="phone">聯絡電話：</label>
      <input type="text" id="phone" name="phone" required>
    </div>
<br>
    <div class="time-select">
      <label for="date">領餐時間：</label>
      <select id="year" name="year" required>
        <!-- 年份選項 -->
        <option value="2024">2024</option>
        <!-- 可以添加更多年份選項 -->
      </select>
      <select id="month" name="month" required>
        <!-- 月份選項 -->
        <option value="01">01</option>
        <!-- 可以添加更多月份選項 -->
      </select>
      <select id="day" name="day" required>
        <!-- 日期選項 -->
        <option value="01">01</option>
        <!-- 可以添加更多日期選項 -->
      </select>
      <select id="time" name="time" required>
        <!-- 時間選項 -->
        <option value="00:00">00:00</option>
        <!-- 可以添加更多時間選項 -->
      </select>
    </div>

    <button type="submit">提交訂單</button>
  </form>
</div>

<script>
  const form = document.getElementById('order-form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const selectedMeal = document.getElementById('meal').value;
    const selectedQuantity = document.getElementById('quantity').value;
    const selectedSpiciness = document.getElementById('spiciness').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const selectedNote = document.getElementById('note').value;
    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const day = document.getElementById('day').value;
    const time = document.getElementById('time').value;

    // Google Apps Script URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwUdvP9VMdYxRqQ9w0OJf8tphzXd5WhWJ25i-4LHsYY5Rq78fgFjaTMjxjAvk8iBajxNg/exec';
    const formData = new FormData();
    formData.append('meal', selectedMeal);
    formData.append('quantity', selectedQuantity);
    formData.append('spiciness', selectedSpiciness);
    formData.append('name', name);
    formData.append('phone', phone);
    formData.append('year', year);
    formData.append('month', month);
    formData.append('day', day);
    formData.append('time', time);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message));

    alert('訂單已提交！');
    form.reset();
  });
</script>

</body>
</html>
