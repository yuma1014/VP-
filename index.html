<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>點餐系統</title>
  <style>
    /* CSS 等待你的美化 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .menu-item {
      margin-bottom: 15px;
    }

    .menu-item label {
      display: inline-block;
      width: 150px;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info label {
      display: block;
    }

    .time-select {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .time-select label {
      margin-right: 10px;
    }

    select {
      padding: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>歡迎來到我們的餐廳！請點餐：</h1>
  <form id="order-form">
    <div class="menu-item">
      <label for="item1">菜品一：</label>
      <input type="checkbox" id="item1" name="item1" value="菜品一">
    </div>
    <div class="menu-item">
      <label for="item2">菜品二：</label>
      <input type="checkbox" id="item2" name="item2" value="菜品二">
    </div>
    <div class="menu-item">
      <label for="item3">菜品三：</label>
      <input type="checkbox" id="item3" name="item3" value="菜品三">
    </div>

    <div class="contact-info">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="contact-info">
      <label for="phone">聯絡電話：</label>
      <input type="text" id="phone" name="phone">
    </div>

    <div class="time-select">
      <label for="date">領餐時間：</label>
      <select id="year" name="year">
        <!-- 年份選項 -->
        <option value="2024">2024</option>
        <!-- 可以添加更多年份選項 -->
      </select>
      <select id="month" name="month">
        <!-- 月份選項 -->
        <option value="01">01</option>
        <!-- 可以添加更多月份選項 -->
      </select>
      <select id="day" name="day">
        <!-- 日期選項 -->
        <option value="01">01</option>
        <!-- 可以添加更多日期選項 -->
      </select>
      <select id="time" name="time">
        <!-- 時間選項 -->
        <option value="00:00">00:00</option>
        <!-- 可以添加更多時間選項 -->
      </select>
    </div>

    <button type="submit">提交訂單</button>
  </form>
</div>

<script>
  const form = document.getElementById('order-form');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const selectedItems = [];
    const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

    checkboxes.forEach(function(checkbox) {
      selectedItems.push(checkbox.value);
    });

    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;

    const year = document.getElementById('year').value;
    const month = document.getElementById('month').value;
    const day = document.getElementById('day').value;
    const time = document.getElementById('time').value;

    if (selectedItems.length > 0) {
      let orderDetails = '你的訂單：' + selectedItems.join(', ');
      if (name !== '' && phone !== '') {
        orderDetails += '\n姓名：' + name + '\n聯絡電話：' + phone;
      }
      orderDetails += '\n領餐時間：' + year + '/' + month + '/' + day + ' ' + time;
      alert(orderDetails);
    } else {
      alert('請選擇至少一項菜品！');
    }
  });
</script>

</body>
</html>
